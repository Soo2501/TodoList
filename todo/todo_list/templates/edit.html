{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}
<h3>Update Task</h3>
<hr>
   <form method="post">
    {% csrf_token %}
    <div class="inner-form">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{task.title}}">
    </div>
    <div class="inner-form">
        <label for="description">Description</label>
        <input type="text" name="description" value="{{task.description}}">
    </div>
    Completed:<input type="checkbox" name="completed" {% if task.completed %}checked{% endif %} >
    <div class="btn">
        <button type="submit">Submit</button>
        <button > <a href="{% url 'home' %}">Cancel</a></button>
    </div>
    </form>
{% endblock %}
